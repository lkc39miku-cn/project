spring:
  application:
    name: gateway

  profiles:
    active: dev

  cloud:
    inetutils:
      preferred-networks: 172.17.1.74

    nacos:
      config:
        file-extension: yaml
        server-addr: 47.103.56.186:8848
        namespace: 13c41066-5dd8-4570-bb0a-23b7ed95a10a
        group: dev

      discovery:
        server-addr: 47.103.56.186:8848
        namespace: 13c41066-5dd8-4570-bb0a-23b7ed95a10a
        group: dev
        ephemeral: true

    sentinel:
      transport:
#        dashboard: 47.103.56.186:8858
        client-ip: ${server.address}
        dashboard: localhost:8858
      enabled: true
      eager: true

    gateway:
      routes:
        - id: company
          uri: lb://company
          predicates:
            - Path=/company/**
        - id: oauth2
          uri: lb://oauth2
          predicates:
            - Path=/oauth2/**
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
        - id: shop-backstage
          uri: lb://shop-backstage
          predicates:
            - Path=/shop-backstage/**
        - id: oauth2-user
          uri: lb://oauth2-user
          predicates:
            - Path=/oauth2-user/**
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
        - id: seckill
          uri: lb://seckill
          predicates:
            - Path=/seckill/**
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
#            allowed-origins: '*'
            allowed-origin-patterns: '*'
            allowed-methods: '*'
            allowed-headers: '*'
            max-age: 3600

feign:
  sentinel:
    enabled: true

server:
  address: 172.17.1.74