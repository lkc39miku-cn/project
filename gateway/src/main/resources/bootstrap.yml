spring:
  application:
    name: gateway

  profiles:
    active: dev

  cloud:
    inetutils:
      preferred-networks: 192.168.43

    nacos:
      config:
        file-extension: yaml
        server-addr: 47.103.56.186:8848
        namespace: 13c41066-5dd8-4570-bb0a-23b7ed95a10a
        group: dev

      discovery:
        server-addr: 47.103.56.186:8848
        namespace: 13c41066-5dd8-4570-bb0a-23b7ed95a10a
        group: dev
        ephemeral: true

    sentinel:
      transport:
        dashboard: 47.103.56.186:8858
        client-ip: ${server.address}
      enabled: true
      eager: true

    gateway:
      routes:
        - id: company
          uri: lb://company
          predicates:
            - Path=/company/**
        - id: oauth2
          uri: lb://oauth2
          predicates:
            - Path=/oauth2/**
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowed-origins: '*'
            allowed-methods: '*'
            allowed-headers: '*'
            max-age: 3600

feign:
  sentinel:
    enabled: true

server:
  address: 192.168.43.186