spring:
  application:
    name: oauth2

  profiles:
    active: dev

  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: localhost:8848
        namespace: 9561f0ac-36a7-43b0-bcb3-9e34865b3d70
        group: dev

      discovery:
        server-addr: localhost:8848
        namespace: 9561f0ac-36a7-43b0-bcb3-9e34865b3d70
        group: dev
        ephemeral: false

    sentinel:
      transport:
        dashboard: localhost:8080
      enabled: true
      eager: true

  redis:
    host: localhost
    port: 6379

security:
  signing-key: web
  oauth2:
    client:
      client-id: web
      client-secret: 123456

feign:
  oauth2:
    enabled: true
    load-balanced: true
